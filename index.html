<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.10">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="calculator">
    <div class="calc-frame">
        <div>
            <h2 class="h2">Calculator</h2>
        </div>
        <div class="row0">
            <textarea id="display" type="text" contenteditable="false">0</textarea>
        </div>
        <div class="row1">
            <button class="atomic-item tools">C</button>
            <button class="atomic-item tools" id="backspace-button"><--</button>
            <button class="atomic-item operators">%</button>
            <button class="atomic-item operators" id="divide-button">/</button>
        </div>
        <div class="row2">
            <button class="atomic-item numbers">7</button>
            <button class="atomic-item numbers">8</button>
            <button class="atomic-item numbers">9</button>
            <button class="atomic-item operators">X</button>
        </div>
        <div class="row3">
            <button class="atomic-item numbers">4</button>
            <button class="atomic-item numbers">5</button>
            <button class="atomic-item numbers">6</button>
            <button class="atomic-item bold operators">-</button>
        </div>
        <div class="row4">
            <button class="atomic-item numbers">1</button>
            <button class="atomic-item numbers">2</button>
            <button class="atomic-item numbers">3</button>
            <button class="atomic-item operators">+</button>
        </div>
        <div class="row5">
            <button class="atomic-item numbers">00</button>
            <button class="atomic-item numbers">0</button>
            <button class="atomic-item numbers">.</button>
            <button class="atomic-item operators">=</button>
        </div>
    </div>
    </div>
</body>
<script src="script.js"></script>

</html>
